name: Ansible Server Setup

on:
  workflow_run:
    workflows: ["docker-build"]
    types:
      - completed

jobs:
  ansible-setup:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Clone server-setup-webui repository
        run: |
          git clone https://github.com/satellytes/server-setup-webui.git

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Generate Ansible inventory
        run: |
          echo "[web]" > inventory.ini
          echo "${{ secrets.SERVER_IP }} ansible_user=root" >> inventory.ini

      - name: Generate Ansible group_vars/all.yml
        run: |
          echo "domain_name: \"${{ secrets.DOMAIN_NAME }}\"" > server-setup-webui/group_vars/all.yml
          echo "acme_email: \"${{ secrets.ACME_EMAIL }}\"" >> server-setup-webui/group_vars/all.yml
          echo "ghcr_username: \"${{ github.actor }}\"" >> server-setup-webui/group_vars/all.yml
          echo "ghcr_token: \"${{ secrets.GITHUB_TOKEN }}\"" >> server-setup-webui/group_vars/all.yml

      - name: Run Ansible Playbook
        working-directory: ./server-setup-webui
        run: |
          ansible-playbook -i ../../inventory.ini site.yml
